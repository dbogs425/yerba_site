<head>
    <meta charset="UTF-8">
    <title>Insurer Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css">
</head>

<body ng-controller="mainController">
   <div class="title">
       <h2>Insurer Dashboard</h2>
   </div>
    <div class="container">
        <a href="#!/insurer/add"><button>Add Patient</button></a>
    </div>
    <div>
        <h2>Upload Document</h2>
        <form>
            <label class="upload-group" for="file">Upload File</label>
            <input type="File" class="upload-group" name="file" id="File" file-model="doc">
            <button type="submit" class="btn btn-primary" ng-click="uploadDoc()">Upload File</button>
        </form>
    </div>
</body>
